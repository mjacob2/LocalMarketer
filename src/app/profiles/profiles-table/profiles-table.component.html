<mat-progress-bar *ngIf="!profiles" mode="indeterminate"></mat-progress-bar>

<div *ngIf="profiles" class="example-container mat-elevation-z0">

    <div style="justify-content: space-between;" class="row-flex">

        <p></p>

        <mat-form-field style="width: 300px;">
            <input placeholder="wyszukaj..." matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

    </div>

    <mat-table *ngIf="profiles" [dataSource]="dataSource" matSort>

        <!-- FirstName Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell style="margin-left: 15px;" *matHeaderCellDef mat-sort-header> Nazwa </mat-header-cell>
            <mat-cell *matCellDef="let profile"> {{profile.name}}
            </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="clientId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Klient </mat-header-cell>
            <mat-cell *matCellDef="let profile"> <a [routerLink]="['/clients', profile.clientId]">{{
                    profile.clientName }}</a>
            </mat-cell>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="googleProfileId">
            <mat-header-cell style="margin-left: 15px;" *matHeaderCellDef mat-sort-header> Google ID
            </mat-header-cell>
            <mat-cell *matCellDef="let profile"> {{profile.googleProfileId}}
            </mat-cell>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="voivodeship">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Wojew√≥dztwo </mat-header-cell>
            <mat-cell *matCellDef="let profile"> {{profile.voivodeship}} </mat-cell>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Miasto </mat-header-cell>
            <mat-cell *matCellDef="let profile"> {{profile.city}} </mat-cell>
        </ng-container>

        <!-- CreatorId Column -->
        <ng-container matColumnDef="sellerFullName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Sprzedawca </mat-header-cell>
            <mat-cell *matCellDef="let client"> {{client.sellerFullName}} </mat-cell>
        </ng-container>

        <!-- CreatorId Column -->
        <ng-container matColumnDef="localMarketerFullName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Local Marketer </mat-header-cell>
            <mat-cell *matCellDef="let client"> {{client.localMarketerFullName}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row (click)="openProfileDetailsPage(row.id)" *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator></mat-paginator>
</div>
