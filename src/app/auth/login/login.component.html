<form style="width: 300px; margin: 150px auto;" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Zaloguj się</mat-card-title>
            <mat-card-subtitle style="margin-bottom: 15px;">Podaj swój e-mail i hasło</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="loginContainer">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput ngModel name="email" placeholder="pat@example.com" type="email">
                    <mat-error *ngIf="email.invalid">{{"wpisz prawodłowy e-mail"}}</mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Hasło</mat-label>
                    <input required matInput ngModel name="password" [type]="hide ? 'password' : 'text'">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button style="margin-bottom: 20px;" mat-raised-button color="primary" type="submit">Zaloguj</button>

            </div>
        </mat-card-content>
        <mat-card-footer>
            <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
    <app-error-card *ngIf="errorMessage" errorMessage="{{errorMessage}}"></app-error-card>
</form>
