<mat-progress-bar *ngIf="!toDo" mode="indeterminate"></mat-progress-bar>

<mat-card class="card">

    <mat-card-header class="card-header">
        <mat-card-title>Dane umowy</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form #toDoDetailsForm="ngForm" (ngSubmit)="saveChanges()">

            <mat-form-field appearance="outline">
                <mat-label>tytuł</mat-label>
                <input [(ngModel)]="toDo.title" name="name" matInput type="text">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Termin</mat-label>
                <input name="endDate" [(ngModel)]="toDo.dueDate" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-checkbox name="isFinished" class="example-margin"
                [(ngModel)]="toDo.isFinished">Ukończone</mat-checkbox>


            <mat-form-field appearance="outline">
                <mat-label>Opis</mat-label>
                <textarea [(ngModel)]="toDo.description" name="description" matInput></textarea>
            </mat-form-field>

            <p>ID: {{toDo.id}}</p>
            <p>Utworzono: {{toDo.creationDate | date: 'dd-MM-yyyy'}}</p>
            <p>Kreator: {{toDo.creatorId}}</p>
            <p>Id umowy: {{toDo.dealId}}</p>
            <p>Data zakończenia umowy: {{toDo.dealEndDate | date: 'dd-MM-yyyy'}}</p>


            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Zapisz zmiany</button>
                <button (click)="openConfirmdDleteDialog()" type="button" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>

            <app-error-card *ngIf="errorMessage" errorMessage="{{errorMessage}}"></app-error-card>

        </form>

    </mat-card-content>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

</mat-card>
